{% extends 'mysocial/base.html' %}

{% block head %}
<title>Изменить Профиль</title>
{% endblock %}


{% block content %}
<div class="contain margincon">
    {% if user.is_authenticated %}
        <a class="btn btn-default" id="change_pass" href="{% url 'change_password'%}">Изменить пароль</a>
    {% endif %}
    <form class="profile-form" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
    </form>
    <br>

</div>

{% endblock %}
